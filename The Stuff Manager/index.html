<!DOCTYPE html>

<html>

    <head>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@400;700&family=Happy+Monkey&family=Orbitron:wght@900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>The Stuff Manager</title>
    
    </head>

    <body>

        
        
        <div id="main-container">

            <div>

                <img id="header" src="Screenshot__663_-removebg-preview.png">
            
            </div>

            <div class="second-container">

                <div>

                    <button id="hit-btn" onclick="Hit()">Hit-Count</button>
                    <h3 id="hit-count">0</h3>
                    <h3 id="save-hit">0</h3>

                </div>
                <div><img id="bg" src="okay-bong_4x.png"></div>
                <div>

                    <button id="bud-btn" onclick="Bud()">Bud-Count</button>
                    <h3 id="bud-count">0</h3>
                    <h3 id="save-bud">0</h3>

                </div>

            </div>

        </div>

        <div class="Recbtn">

            <button id="Record-btn" onclick="Rec()">Keep-Record</button>
        
        </div>

        <script src="index.js"></script>

        <div class="inst">
            <h3 id="instructions">Instructions below:</h3>
            <ul id="instructions">

                <li>Click on Hit-Count to count your hits taken</li>
                <li>Click on Bud-Count to count your buds used</li>
                <li>Click on Keep-Record to save both values at the same time</li>
                <li>Please remember all values are deleted on refreshing the page :")</li>
                <li>And don't forget to pace yo-self XD</li>

            </ul>
        </div>
    </body>

</html>
